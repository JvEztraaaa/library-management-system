<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Approvals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/book_approvals.css">
</head>
<body>
    <div class="approval-dashboard">
        <div class="header">
            <a href="admin.html" class="logo-link">
                <img src="../homepage/images/logo_nudasma.png" alt="Logo" class="logo1">
            </a>

            <div class="header-right">
                <div class="user-icons">
                    <span class="icon profile"><i class="fa-solid fa-circle-user"></i></span>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="sidebar">
                <div class="logo">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-list">
                    <li><i class="fas fa-search"></i><span class="label">Search</span></li>
                    <li><i class="fas fa-home"></i><a href="admin.html"><span class="label">Home</span></a></li>
                    <li><i class="fas fa-bell"></i><a href="notification.html"><span class="label">Notification</span></a></li>
                    <li><i class="fas fa-book"></i><a href="book_approvals.html" class="active"><span class="label">Book Approvals</span></a></li>
                    <li><i class="fas fa-calendar"></i><span class="label">Calendar</span></li>
                </ul>
                <div class="settings">
                    <a href="../login-page/login.html" class="logout-link">
                    <i class="fas fa-sign-out-alt"></i><span class="label">Log Out</span>
                    </a>
                </div>
            </div>

            <div class="approvals-container">
                <h2>Book Approval Requests</h2>
                <div class="approval-filters">
                    <button class="filter-btn active" data-status="all">All</button>
                    <button class="filter-btn" data-status="Pending">Pending</button>
                    <button class="filter-btn" data-status="Approved">Approved</button>
                    <button class="filter-btn" data-status="Rejected">Rejected</button>
                    <button class="filter-btn" data-status="Overdue">Overdue</button>
                </div>
                <div id="approvalContainer" class="approval-box">
                    <!-- Approval cards will be added here -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/book_approvals.js"></script>
</body>
</html>
