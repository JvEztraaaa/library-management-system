<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="css/homepage_styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Header Section -->
  <div class="banner">
    <div class="header">
      <a href="../index.html">
        <img src="images/logo_nudasma.png" alt="Logo" class="logo">
      </a>

      <nav class="nav-links">
        <a href="#" class="active">Home</a>
        <a href="#">E-borrowers Card</a>
        <a href="#">Favorites</a>
      </nav>

      <div class="header-right">
        <input type="text" class="search-bar" placeholder="Search...">
        <div class="user-icons">
          <span class="icon notification"><i class="fa-solid fa-bell"></i></span>
          <span class="icon profile"><i class="fa-solid fa-circle-user"></i></span>
        </div>
      </div>
    </div>

    <!-- Banner Carousel -->
    <div class="banner-carousel">
      <div class="banner-slides">
        <div class="banner-slide slide-1"></div>
        <div class="banner-slide slide-2"></div>
        <div class="banner-slide slide-3"></div>
        <div class="banner-slide slide-4"></div>
      </div>
      <button class="carousel-btn banner-prev">❮</button>
      <button class="carousel-btn banner-next">❯</button>
    </div>
  </div>

  <!-- General Works Section -->
  <div class="books-section">
    <h2>Books</h2>
    <h3>General Works (Reference)</h3>
    <div class="books-carousel">
      <div class="books-slides">
        <img src="images/book1.png" alt="Encyclopaedia Britannica" class="book">
        <img src="images/book2.png" alt="The World Book Encyclopedia" class="book">
        <img src="images/book3.png" alt="Guinness World Records 2024" class="book">
        <img src="images/book4.png" alt="World Almanac 2023" class="book">
        <img src="images/book5.png" alt="Oxford English Dictionary" class="book">
        <img src="images/book6.png" alt="Roget's Thesaurus" class="book">
        <img src="images/book7.png" alt="CIA World Factbook" class="book">
      </div>
      <button class="carousel-btn books-prev">❮</button>
      <button class="carousel-btn books-next">❯</button>
    </div>
  </div>

  <!-- Filipiniana Section -->
  <div class="books-section">
    <h3>Filipiniana</h3>
    <div class="books-carousel">
      <div class="books-slides">
        <img src="images/book30.png" alt="Noli Me Tangere" class="book">
        <img src="images/book11.png" alt="El Filibusterismo" class="book">
        <img src="images/book13.png" alt="Banaag at Sikat" class="book">
        <img src="images/book14.png" alt="Ibong Mandaragit" class="book">
        <img src="images/book15.png" alt="Ilustrado" class="book">
        <img src="images/book16.png" alt="Dogeaters" class="book">
      </div>
      <button class="carousel-btn books-prev">❮</button>
      <button class="carousel-btn books-next">❯</button>
    </div>
  </div>

  <!-- Foreign Books Section -->
  <div class="books-section">
    <h3>Foreign Books</h3>
    <div class="books-carousel">
      <div class="books-slides">
        <img src="images/book20.png" alt="100 Years of Solitude" class="book">
        <img src="images/book22.png" alt="The Alchemist" class="book">
        <img src="images/book23.png" alt="The Little Prince" class="book">
        <img src="images/book24.png" alt="Crime and Punishment" class="book">
        <img src="images/book25.png" alt="The Stranger" class="book">
        <img src="images/book26.png" alt="Things Fall Apart" class="book">
      </div>
      <button class="carousel-btn books-prev">❮</button>
      <button class="carousel-btn books-next">❯</button>
    </div>
  </div>

  <!-- Footer Links -->
  <div class="footer-links">
    <a href="#">Contact us</a> | <a href="#">About us</a>
  </div>

  <script src="homepage_script.js"></script>
</body>
</html>
