<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Borrowed Books</title>
  <link rel="stylesheet" href="./css/borrow_styles.css" />
  <link rel="stylesheet" href="./css/notification_styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <!-- Custom Popup -->
  <div id="custom-popup" class="custom-popup">
    <div class="popup-content">
      <div class="popup-header">
        <h3 id="popup-title">Notification</h3>
        <button class="close-popup">&times;</button>
      </div>
      <div class="popup-body">
        <p id="popup-message"></p>
      </div>
      <div class="popup-footer">
        <button id="popup-cancel" class="popup-btn cancel-btn">Cancel</button>
        <button id="popup-ok" class="popup-btn confirm-btn">OK</button>
      </div>
    </div>
  </div>

  <!-- Header Section -->
  <div class="banner">
    <div class="header">
      <a href="../index.html">
        <img src="./images/logo_nudasma.png" alt="Logo" class="logo" />
      </a>

      <nav class="nav-links">
        <a href="./homepage.html">Home</a>
        <a href="./borrow.html" class="active">Borrowed Books</a>
        <a href="./favorites.html">Favorites</a>
      </nav>

      <div class="header-right">
        <input type="text" class="search-bar" placeholder="Search..." />
        <div class="user-icons">
          <span class="icon notification"><i class="fa-solid fa-bell"></i></span>
          <span class="icon profile"><i class="fa-solid fa-circle-user"></i></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Borrow Section -->
  <div class="books-section">
    <h2>Borrow Books</h2>
    
    <!-- Debug Info -->
    <div id="debug-info" style="display: none; color: white; margin: 10px; padding: 10px; background: rgba(0,0,0,0.5);">
      <h3>Debug Information</h3>
      <div id="debug-content"></div>
    </div>
    
    <!-- Borrowed Books Table -->
    <div class="borrow-table-wrapper">
      <table class="borrow-table">
        <thead>
          <tr>
            <th>Book Name</th>
            <th>Borrow Date</th>
            <th>Return Date</th>
            <th>Remaining Days</th>
            <th>Overdue Fine</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="borrowed-books-body">
          <tr><td colspan="7" class="placeholder">Loading borrowed books...</td></tr>
        </tbody>
      </table>
    </div>

    <div class="books-carousel">
      <div class="books-slides">
        <!-- Borrowed books go here -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer-links">
    <a href="../others/contact.html">Contact Us</a> |
    <a href="../others/about.html">About Us</a>
    <div class="border"></div>
  </div>

  <!-- Scripts -->
  <script src="./js/borrow_script.js"></script>
</body>
</html>
