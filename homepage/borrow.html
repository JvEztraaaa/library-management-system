<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Borrow Books</title>
  <link rel="stylesheet" href="css/borrow_styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <!-- Header Section -->
  <div class="banner">
    <div class="header">
      <a href="../index.html">
        <img src="images/logo_nudasma.png" alt="Logo" class="logo" />
      </a>

      <nav class="nav-links">
        <a href="homepage.html">Home</a>
        <a href="borrow.html" class="active">Borrowed Books</a>
        <a href="favorites.html">Favorites</a>
      </nav>

      <div class="header-right">
        <input type="text" class="search-bar" placeholder="Search..." />
        <div class="user-icons">
          <span class="icon notification"><i class="fa-solid fa-bell"></i></span>
          <span class="icon profile"><i class="fa-solid fa-circle-user"></i></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Borrow Section -->
  <div class="books-section">
    <h2>Borrow Books</h2>
    
    <!-- Borrowed Books Table -->
    <div class="borrow-table-wrapper">
      <table class="borrow-table">
        <thead>
          <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="4" class="placeholder">No borrowed books yet</td></tr>
        </tbody>
      </table>
    </div>

    <div class="books-carousel">
      <div class="books-slides">
        <!-- Borrowed books go here -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer-links">
    <a href="../others/contact.html">Contact Us</a> |
    <a href="../others/about.html">About Us</a>
    <div class="border"></div>
  </div>

  <script src="js/homepage_script.js"></script>
</body>
</html>
