<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Favorites</title>
  <link rel="stylesheet" href="css/homepage_styles.css" />
  <link rel="stylesheet" href="css/favorites_styles.css" />
  <link rel="stylesheet" href="css/notification_styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <!-- Header Section -->
  <div class="banner">
    <div class="header">
      <a href="../index.html">
        <img src="images/logo_nudasma.png" alt="Logo" class="logo" />
      </a>

      <nav class="nav-links">
        <a href="homepage.html">Home</a>
        <a href="borrow.html">Borrowed Books</a>
        <a href="favorites.html" class="active">Favorites</a>
      </nav>

      <div class="header-right">
        <input type="text" class="search-bar" placeholder="Search..." />
        <div class="user-icons">
          <span class="icon notification"><i class="fa-solid fa-bell"></i></span>
          <span class="icon profile"><i class="fa-solid fa-circle-user"></i></span>
        </div>
      </div>
    </div>

   <!-- Banner Carousel -->
      <div class="banner-carousel">
      <div class="banner-slides">
        <div class="banner-slide slide-1"></div>
        <div class="banner-slide slide-2"></div>
        <div class="banner-slide slide-3"></div>
        <div class="banner-slide slide-4"></div>
        <div class="banner-slide slide-5"></div>
        <div class="banner-slide slide-6"></div>
      </div>
      <button class="carousel-btn banner-prev">❮</button>
      <button class="carousel-btn banner-next">❯</button>
    </div>
  </div>

  <!-- Favorites Section -->
  <div class="books-section">
    <h2>My Favorites</h2>
    <div class="books-carousel">
      <div class="books-slides">
        <!-- Favorite books will be dynamically added here -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer-links">
    <a href="../others/contact.html">Contact Us</a> |
    <a href="../others/about.html">About Us</a>
    <div class="border"></div>
  </div>

  <script src="js/favorites_script.js"></script>
  <script src="js/notification_script.js"></script>
</body>
</html>
